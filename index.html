    <dialog id="favDialog">
      <h1>Add Book</h1>
      <form class="bookForm">
        <label for="title"> Title: </label>
        <input id="title" type="text" required />
        <label for="author"> Author: </label>
        <input id="author" type="text" required />
        <label for="pages"> No. of Pages: </label>
        <input id="pages" type="text" required />
        <label for="desc"> Description: </label>
        <textarea id="desc" type="text" rows="3"></textarea>
        <label for="read"> Read: </label>
        <input type="checkbox" name="read" id="read" />
        <div>
          <button class="formButton" id="closeBtn">Close</button>
          <button type="submit" class="formButton" id="confirmBtn">
            Submit
          </button>
        </div>
      </form>
    </dialog>
